<div class="container mt-4 mb-4" style="min-height: 700px;">
    <div class="row">
      <div class="col-sm-3">
  
        <div class="card outer-container justify-content-center">
          <div class="inner-container">
            <div class="clock-center"></div>
            <div class="time-container text-secondary">{{currentTime|date:'hh:mm:ss'}}</div>
            <div class="scale  left-scale"></div>
            <div class="scale  top-scale"></div>
            <div class="scale  right-scale"></div>
            <div class="scale  bottom-scale"></div>
            <div class="hour-scale one-scale"></div>
            <div class="hour-scale two-scale"></div>
            <div class="hour-scale four-scale"></div>
            <div class="hour-scale five-scale"></div>
            <div class="hour-scale seven-scale"></div>
            <div class="hour-scale eight-scale"></div>
            <div class="hour-scale ten-scale"></div>
            <div class="hour-scale eleven-scale"></div>
            <div class="pointer hour-pointer"></div>
            <div class="pointer minute-pointer"></div>
            <div class="pointer second-pointer"></div>
          </div>
        </div>
        <br>
  
        <div class="card">
          <div class="card-title">
            <div class="month">
              <ul>
                <li class="prev">
                  <a class="a text-white" href="{{prev}}">❮</a>
                </li>
                <li class="next">
                  <a class="a text-white" href="{{next}}">❯</a>
                </li>
                <li style="text-align:center">{{mouth}}<br>
                  <span style="font-size:18px">{{year}}</span>
                </li>
              </ul>
            </div>
          </div>
          <ul class="weekdays">
            <li>Su</li>
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
          </ul>
          <ul class="days" >
            <li *ngFor="let i of emptyDays" >
              <span>{{i}}</span>
            </li>
            <li *ngFor="let i of days" >
                <span *ngIf="i == date" class="active">{{i}}</span>
                <span *ngIf="i != date" >
                  <a class="a text-secondary" href="/doctor/appointment/{{year*10000+mouthIndex*100+i}}">{{i}}</a>
                </span>
            </li>
          </ul>
        </div>
  
      </div>
      <div class="col-sm-5" >
        <div class="card" style="max-width: 600px;" style="min-height: 600px">
          <div class="row g-0" *ngFor="let appointment of appointmentList">
            <div class="card-body">
              <h6 class="card-title text-start pb-4">
                <hr class="text-danger" *ngIf="appointment.time == 1200">
                <button class="form-control text-start" *ngIf="appointment.time < 1200" (click)="showAppointmentDetail(appointment)"> {{appointment.time / 100}}:00 am  {{appointment.person_name}}</button>
                <button class="form-control text-start" *ngIf="appointment.time > 1200" (click)="showAppointmentDetail(appointment)"> {{appointment.time / 100 - 12}}:00 pm {{appointment.person_name}}</button>
              </h6>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-sm-4">
        <div class="card p-4" style="min-height: 400px">
          <h6 *ngIf="currentAppointment.id==-1">There Is No Appointment At This Time Period</h6>
          <div *ngIf="currentAppointment.id!=-1">
            <h6>Date</h6>
            <input type="date">
            <h6>time</h6>
            <select id="time-slot" class="mt-3 mb-4">
              <option >9:00</option>
              <option >10:00</option>
              <option >11:00</option>
              <option >1:00</option>
              <option >2:00</option>
              <option >3:00</option>
              <option >4:00</option>
            </select>
            <h6>Location</h6>
            <select id="selectedPlaceId" class="form-control w-50" style="color: rgb(85, 85, 85);" tabindex="-1" aria-hidden="true">
              <option value="1">San Diego Hospital(Misson Rd)</option>
              <option value="2">San Marcos Hospital(LosPosas Rd)</option>
              <option value="3">Los Angeles Hospital(5th Ave)</option>
              <option value="4">San Francisco Hospital(Sanata Rd)</option>
            </select>
            <h6>Department</h6>
            <select id="selectedDepartmentId" class="form-control w-50" style="color: rgb(85, 85, 85);" tabindex="-1" aria-hidden="true">
              <option value="1">Emergency Department (ED)</option>
              <option value="2">Pediatrics Department(Children and Infant)</option>
              <option value="3">Cardiology Department</option>
              <option value="4">Orthopedics Department(Joints, bones, muscle)</option>
              <option value="5">Obstetrics and Gynecology (OB/GYN) Department</option>
              <option value="6">Neurology Department</option>
              <option value="7">Oncology Department</option>
              <option value="8">General Medicine Department</option>
            </select>
            <h6>Additional Information</h6>
            <textarea></textarea>
            <button>Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
